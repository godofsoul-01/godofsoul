        function renderPasswords(filteredData = null) {
            const data = filteredData || passwords;
            const listDiv = document.getElementById('passwordList');
            const emptyState = document.getElementById('emptyState');
            
            if (data.length === 0) {
                listDiv.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            listDiv.innerHTML = data.map((item, index) => `
                <div class="table-row" onclick="openEditModal(${passwords.indexOf(item)})">
                    <div class="row-number">${passwords.indexOf(item) + 1}</div>
                    <div class="row-content">${item.name}</div>
                    <div class="row-content">${item.password}</div>
                    <div class="row-content">${item.address}</div>
                </div>
            `).join('');
        }

        function searchPasswords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm === '') {
                renderPasswords();
                return;

                item.name.toLowerCase().includes(searchTerm) ||
                item.password.toLowerCase().includes(searchTerm) ||

            const item = passwords[index];
            document.getElementById('modalTitle').textContent = 'Ìï≠Î™© ÏàòÏ†ï';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPassword').value = item.password;
            document.getElementById('itemAddress').value = item.address;
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('passwordModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('passwordModal').classList.remove('active');
        }

        function savePassword(event) {
            event.preventDefault();
            
            const newItem = {
                name: document.getElementById('itemName').value,
                password: document.getElementById('itemPassword').value,
                address: document.getElementById('itemAddress').value
            };

            if (editingIndex === -1) {
                passwords.push(newItem);
            } else {
                passwords[editingIndex] = newItem;
            }

            saveToStorage();
            renderPasswords();
            closeModal();
        }

        function deletePassword() {
            if (editingIndex !== -1 && confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                passwords.splice(editingIndex, 1);
                saveToStorage();
                renderPasswords();
                closeModal();
            }
        }

        // Close modal when clicking outside
        document.getElementById('passwordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        loadPasswords();
    </script>
